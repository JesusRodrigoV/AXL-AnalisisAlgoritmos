<mat-toolbar color="primary" class="navbar">
  <a mat-button (click)="navigateTo({ path: '/home', label: 'Inicio', icon: 'bx-scatter-chart', description: 'Página principal' })" class="brand">
    <i class="bx bx-scatter-chart"></i>
    <span>Análisis de Algoritmos</span>
  </a>

  <nav class="nav-links">
    @for (ruta of rutas; track ruta.path) {
      <a
        mat-button
        (click)="navigateTo(ruta)"
        [class.active-link]="isRouteActive(ruta.path)"
        [matTooltip]="ruta.description"
        [matTooltipShowDelay]="500"
        class="nav-link"
      >
        <i class="bx {{ ruta.icon }}"></i>
        <span>{{ ruta.label }}</span>
      </a>
    }
  </nav>

  <button
    mat-icon-button
    (click)="themeService.toggleTheme()"
    [matTooltip]="themeService.isDarkMode() ? 'Modo claro' : 'Modo oscuro'"
  >
    <i
      class="bx"
      [ngClass]="themeService.isDarkMode() ? 'bx-moon' : 'bx-sun'"
    ></i>
  </button>

  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="menu-mobile"
    matTooltip="Menú"
  >
    <i class="bx bx-menu"></i>
  </button>

  <mat-menu #menu="matMenu" [overlapTrigger]="false">
    @for (ruta of rutas; track ruta.path) {
      <a
        mat-menu-item
        (click)="navigateTo(ruta)"
        [class.active-link]="isRouteActive(ruta.path)"
      >
        <div class="menu-item-content">
          <i class="bx {{ ruta.icon }}"></i>
          <span>{{ ruta.label }}</span>
          <small class="route-description">{{ ruta.description }}</small>
        </div>
      </a>
    }
  </mat-menu>
</mat-toolbar>

<div class="navbar-spacer"></div>
