<div class="container">
  <div class="button-bar">
    @for (button of buttons; track button.id) {
      <app-button
        [label]="button.label"
        [iconClass]="button.iconClass"
        [text]="button.text"
        [active]="button.active"
        (clicked)="toggleMode(button)"
      ></app-button>
    }
  </div>
</div>
