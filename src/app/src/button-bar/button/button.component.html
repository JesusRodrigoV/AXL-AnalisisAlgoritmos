<button
  (click)="onClick()"
  mat-button
  [matTooltip]="label"
  matTooltipPosition="below"
  [ngStyle]="{
    'background-color': active ? '#ff9999' : '',
    color: active ? '#000000' : '',
    transition: 'all 0.2s ease',
  }"
>
  <i
    [class]="iconClasses"
    [ngStyle]="{
      transition: 'all 0.2s ease',
    }"
  ></i>
  <span class="button-text">{{ label }}</span>
</button>
