<div class="help-container">
    <button class="help-button" (click)="toggleMenu()">Ayuda</button>
    <div class="help-menu" *ngIf="menuVisible">
      <button *ngFor="let option of menuOptions" (click)="openModal(option)">
        {{ option.label }}
      </button>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal" *ngIf="modalVisible">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">âœ–</span>
      <img [src]="selectedImage" alt="Imagen de ayuda">
    </div>
  </div>
