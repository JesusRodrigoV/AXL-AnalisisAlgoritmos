<div class="home-container">
  <section class="hero">
    <div class="hero-content">
      <h1>Análisis de Algoritmos</h1>
      <p class="subtitle">Visualización y análisis de algoritmos de grafos</p>
    </div>
  </section>

  <section class="features">
    <h2>Explora Nuestros Algoritmos</h2>
    <div class="cards-container">
      @for (ruta of rutas; track ruta.title) {
        <app-feature [feature]="ruta" />
      }
    </div>
  </section>

  <!-- Sección de características -->
  <section class="benefits">
    <h2>¿Por qué usar nuestra aplicación?</h2>
    <div class="benefits-grid">
      @for (beneficio of beneficios; track beneficio.title) {
        <app-benefit [benefit]="beneficio" />
      }
    </div>
  </section>
  <app-footer />
</div>
