<mat-card class="feature-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>{{ feature.icon }}</mat-icon>
    <mat-card-title>{{ feature.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ feature.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" [routerLink]="feature.route">
      {{ feature.buttonText }}
    </button>
  </mat-card-actions>
</mat-card>
