<div class="container">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Método de la Esquina Noroeste</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="input-section">
        <mat-form-field appearance="outline">
          <mat-label>Filas (Proveedores)</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="rows"
            (ngModelChange)="initializeMatrix()"
            min="1"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Columnas (Demandantes)</mat-label>
          <input
            matInput
            type="number"
            [(ngModel)]="cols"
            (ngModelChange)="initializeMatrix()"
            min="1"
          />
        </mat-form-field>
      </div>

      <mat-card class="matrix-card">
        <mat-card-header>
          <mat-card-title>Matriz de costos</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="matrix-container">
            <table mat-table>
              <tbody>
                <tr
                  *ngFor="
                    let row of matrix;
                    let i = index;
                    trackBy: trackByIndex
                  "
                >
                  <td
                    *ngFor="
                      let col of row;
                      let j = index;
                      trackBy: trackByIndex
                    "
                  >
                    <mat-form-field appearance="outline">
                      <input
                        matInput
                        type="number"
                        [(ngModel)]="matrix[i][j]"
                        (click)="$event.stopPropagation()"
                      />
                    </mat-form-field>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </mat-card-content>
      </mat-card>

      <mat-card class="supply-demand-card">
        <mat-card-header>
          <mat-card-title>Oferta y Demanda</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-container">
            <div class="supply-section">
              <h3>Oferta</h3>
              <div class="input-list">
                <mat-form-field
                  appearance="outline"
                  *ngFor="let s of supply; let i = index; trackBy: trackByIndex"
                >
                  <input matInput type="number" [(ngModel)]="supply[i]" />
                </mat-form-field>
              </div>
            </div>
            <div class="demand-section">
              <h3>Demanda</h3>
              <div class="input-list">
                <mat-form-field
                  appearance="outline"
                  *ngFor="let d of demand; let j = index; trackBy: trackByIndex"
                >
                  <input matInput type="number" [(ngModel)]="demand[j]" />
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>

      <div class="button-group">
        <h3>Modo de Optimización:</h3>
        <button mat-raised-button color="primary" (click)="solveMin()">
          Minimizar Costos
        </button>
        <button mat-raised-button color="accent" (click)="solveMax()">
          Maximizar Ganancias (only northwest)
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="solveMaxWithInversion()"
        >
          Maximizar Ganancias (with inversion of costs)
        </button>
      </div>

      <div class="results-section" *ngIf="showResults">
        <mat-card class="result-card">
          <mat-card-header>
            <mat-card-title>Solución NorthWest</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table mat-table>
              <tr *ngFor="let row of solutionNW; let i = index">
                <td *ngFor="let cell of row; let j = index">{{ cell }}</td>
              </tr>
            </table>
          </mat-card-content>
        </mat-card>

        <mat-card class="result-card">
          <mat-card-header>
            <mat-card-title>Solución optimizada</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table mat-table>
              <tr *ngFor="let row of solution; let i = index">
                <td *ngFor="let cell of row; let j = index">{{ cell }}</td>
              </tr>
            </table>
          </mat-card-content>
        </mat-card>

        <div class="results-info">
          <mat-card class="info-card">
            <mat-card-content>
              <p>Número de iteración para solución: {{ iterationModi }}</p>
              <p>Costo Final: {{ costoSolution }}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
