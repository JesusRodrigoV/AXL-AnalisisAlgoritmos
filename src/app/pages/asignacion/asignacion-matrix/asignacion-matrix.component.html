<mat-card class="matrix-card">
  <mat-card-header>
    <mat-card-title>Matriz de Asignación</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="matrix-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <!-- Columna de orígenes -->
        <ng-container matColumnDef="origen">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            {{ element.origen.nombre }}
          </td>
        </ng-container>

        <!-- Columnas dinámicas para destinos -->
        @for (columna of displayedColumns.slice(1); track columna) {
          <ng-container [matColumnDef]="columna">
            <th mat-header-cell *matHeaderCellDef>
              {{ getColumnName(columna) }}
            </th>
            <td
              mat-cell
              *matCellDef="let element"
              [class.infinity]="isInfinite(element[columna])"
            >
              {{ element[columna] || "∞" }}
            </td>
          </ng-container>
        }

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
